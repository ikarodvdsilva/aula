
  <h2>Votar na Aula</h2>
  <p>Aula: {{ aula.disciplina.nome }} - {{ aula.turma.nome }}</p>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Votar</button>
  </form>
